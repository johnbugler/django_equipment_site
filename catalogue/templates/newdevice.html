{% extends 'base_generic.html' %}

{% block content %}
<div class="content">
  <h2>New device</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <small style="color: red">{{ error }}</small>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Add device</button>
  </form>
</div>
{% endblock %}
