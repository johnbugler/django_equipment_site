{% extends "base_generic.html" %}
{% block content %}
<div class="content">
  <form action="" method="post" novalidate>{% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
            <small style="color: grey">Enter your email address and we will send you a link to reset your password.</small>
          {% for error in field.errors %}
            <small style="color: red">{{ error }}</small>
          {% endfor %}
        </p>
      {% endfor %}
      <input type="submit" value="Reset password" />
  </form>
</div>
{% endblock %}
